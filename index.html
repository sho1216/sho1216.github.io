<!DOCTYPE html>
<html>
<head>
	<title>Information Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* maroon color scheme */
		:root {
			--primary-color: #800000; 
			--secondary-color: #fff; 
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: var(--secondary-color);
		}

		h1 {
			font-size: 36px;
			color: var(--primary-color);
			margin-top: 0;
		}

		h2 {
			font-size: 24px;
			color: var(--primary-color);
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			color: #555;
		}

		a {
			color: var(--primary-color);
			text-decoration: none;
			border-bottom: 2px solid var(--primary-color);
		}

		a:hover {
			background-color: var(--primary-color);
			color: var(--secondary-color);
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: var(--secondary-color);
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			margin-top: 20px;
		}

		.card {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.card img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.card h3 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.card p {
			font-size: 16px;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}

		.card a {
			color: var(--secondary-color);
			background-color: white;
			padding: 10px;
			border-radius: 3px;
			margin-top: 10px;
			display: inline-block;
		}

		.card a:hover {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Page</h1>
		<p>Hi! My name is Sandra Ho and I'm a senior @ CMU studying business administration and computer science :)</p>
		<div class="grid">
			<div class="card">
				<img src="https://images.unsplash.com/photo-1593642530404-90461246faa5" alt="Cat">
				<h3>Things I Love</h3>
				<p>I love cats.</p>
      </div>
    </div>
    </div>
    </body>
    </html>
