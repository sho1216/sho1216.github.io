<!DOCTYPE html>
<html>
<head>
	<title>Information Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* maroon color scheme */
		:root {
			--primary-color: #800000; 
			--secondary-color: white;
      --pink-color: #f1c6c4;
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: var(--secondary-color);
		}

		h1 {
			font-size: 36px;
			color: var(--primary-color);
			margin-top: 0;
		}

		h2 {
			font-size: 24px;
			color: var(--primary-color);
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			color: #555;
		}

		a {
			color: var(--primary-color);
			text-decoration: none;
			border-bottom: 2px solid var(--primary-color);
		}

		a:hover {
			background-color: var(--primary-color);
			color: var(--secondary-color);
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: var(--secondary-color);
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			margin-top: 20px;
		}

		.aboutme {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.aboutme img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.aboutme h3 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.aboutme p {
			font-size: 16px;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}

		.aboutme a {
			color: var(--secondary-color);
			background-color: white;
			padding: 10px;
			border-radius: 3px;
			margin-top: 10px;
			display: inline-block;
		}

		.aboutme a:hover {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			text-decoration: none;
		}


    .hobbies {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 5px rgba(152, 57, 57, 0.3);
		}

		.hobbies img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.hobbies h3 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.hobbies p {
			font-size: 16px;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}

		.hobbies a {
			color: var(--secondary-color);
			background-color: white;
			padding: 10px;
			border-radius: 3px;
			margin-top: 10px;
			display: inline-block;
		}

		.hobbies a:hover {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			text-decoration: none;
		}

    /* Add some basic styles to the button */
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--pink-color);
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        animation: pulse 2s ease-in-out infinite;
      }

      /* Define the animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
        
	</style>
</head>
<body>

      </div>

    </div>
    </div>
    </body>
