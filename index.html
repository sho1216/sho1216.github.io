<!DOCTYPE html>
<html>
<head>
	<title>Information Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* maroon color scheme */
		:root {
			--primary-color: #800000; 
			--secondary-color: #e3ded0;
      --pink-color: #f1c6c4;
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: var(--secondary-color);
		}

		h1 {
			font-size: 36px;
			color: var(--primary-color);
			margin-top: 0;
		}

		h2 {
			font-size: 24px;
			color: var(--primary-color);
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			color: #555;
		}

		a {
			color: var(--primary-color);
			text-decoration: none;
			border-bottom: 2px solid var(--primary-color);
		}

		a:hover {
			background-color: var(--primary-color);
			color: var(--secondary-color);
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: var(--secondary-color);
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			margin-top: 20px;
		}

		.aboutme {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.aboutme img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.aboutme h3 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.aboutme p {
			font-size: 16px;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}

		.aboutme a {
			color: var(--secondary-color);
			background-color: white;
			padding: 10px;
			border-radius: 3px;
			margin-top: 10px;
			display: inline-block;
		}

		.aboutme a:hover {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			text-decoration: none;
		}


    .hobbies {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 5px rgba(152, 57, 57, 0.3);
		}

		.hobbies img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.hobbies h3 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.hobbies p {
			font-size: 16px;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}

		.hobbies a {
			color: var(--secondary-color);
			background-color: white;
			padding: 10px;
			border-radius: 3px;
			margin-top: 10px;
			display: inline-block;
		}

		.hobbies a:hover {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sandra Ho</h1>
		<p>Hi! My name is Sandra Ho and I'm a senior @ CMU studying business administration and computer science :)</p>
		<div class="grid">
			<div class="aboutme">
				<img src="https://www.newinterestingfacts.com/wp-content/uploads/2023/01/maine-coon-cats-735x490.jpg" alt="Cat">
				<h3>Things I Love</h3>
				<p>I love cats.</p>
      </div>



      <div class="hobbies">
				<img src="https://www.newinterestingfacts.com/wp-content/uploads/2023/01/maine-coon-cats-735x490.jpg" alt="Cat">
				<h2>Hobbies</h2>
				<p>I enjoy hiking, running, playing guitar, and baking (especially brownies)!</p>
      </div>
    </div>
    </div>
    </body>
    </html>
