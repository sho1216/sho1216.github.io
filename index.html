	<style>
    /*animation for body */
    .center {
      display: block;
      margin-left: auto;
      margin-right: 15px;
      width: 20%;
    }
    @keyframes slideInLeft {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }
		/* maroon color scheme */
		:root {
			--primary-color: #467bc1; 
			--secondary-color:  rgb(161, 180, 209);
      --pink-color: #9dbcdd;
		}
		body {
      background-image: url("https://i.ibb.co/gt7zLz0/sea.jpg");
			font-family: 'Courier New', monospace;
      animation: 1s ease-out 0s 1 slideInLeft;
      background-size: 100% 200%;
			margin: 10px;
			padding: 20px;
			background-color: var(--secondary-color);
		}

		h1 {
			font-size: 36px;
      animation: 1s ease-out 0s 1 slideInLeft;
			color: var(--primary-color);
			margin-top: 0;
		}

		h2 {
			font-size: 24px;
      animation: 1s ease-out 0s 1 slideInLeft;
			color: var(--primary-color);
		}

		p {
			font-size: 18px;
      animation: 1s ease-out 0s 1 slideInLeft;
			line-height: 1.5;
			color: #555;
		}

		a {
			color: var(--primary-color);
      animation: 1s ease-out 0s 1 slideInLeft;
			text-decoration: none;
			border-bottom: 2px solid var(--primary-color);
		}

		a:hover {
			background-color: var(--primary-color);
			color: var(--secondary-color);
		}

		.container {
			max-width: 900px;
			margin: 0 auto;
			padding: 20px;
      border-radius: 15px;
			background-color: var(--secondary-color);
      animation: 1s ease-out 0s 1 slideInLeft;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      animation: 1s ease-out 0s 1 slideInLeft;
			grid-gap: 20px;
			margin-top: 20px;
		}

		.aboutme {
			background-color: var(--primary-color);
			color: var(--secondary-color);
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		.aboutme img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.aboutme h3 {
			font-size: 20px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.aboutme p {
			font-size: 16px;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}

		.aboutme a {
			color: var(--secondary-color);
			background-color: rgb(161, 180, 209);
			padding: 10px;
			border-radius: 3px;
			margin-top: 10px;
			display: inline-block;
		}

		.aboutme a:hover {
			background-color: var(--pink-color);
			color: var(--secondary-color);
			text-decoration: none;
		}
